<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="

      referrerpolicy="no-referrer"

    <link rel="stylesheet" href="style.css" />

    <title>Inicia sesi√≥n</title>

  <body>
    <div class="login-container">
      <div class="login-info-container">
        <h1 class="title">Log in</h1>
        <div class="social-login">
          <div class="social-login-elements">
            <img src="img/google.svg" alt="google" />
            <span>Google</span>
          </div>

          <div class="social-login-elements">
            <img src="img/facebook.svg" alt="facebook" />
            <span>facebook</span>
          </div>
        </div>
        <p>or</p>
        <form class="input-container">
          <input class="input" type="text" placeholder="Username" />
          <input class="input" type="password" placeholder="Password " />
          <div class="icon">
            <i class="fa-solid fa-eye"></i>
          </div>
          <p>Forgot your password? <span class="span">Click here</span></p>
          <button class="btn">Login</button>
          <p>Don't have an account yet? <span class="span">Sign up</span></p>
        </form>
      </div>
      <div class="image-container">
        <img class="image" src="img/abduction2.svg" alt="login" />
      </div>
    </div>
  </body>
